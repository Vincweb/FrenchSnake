<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>French Snake</title>
  <link rel="stylesheet" type="text/css" href="./frenchsnake/css/snake.css">
  <style>
    @font-face {
      font-family: "minecraftia";
      src: url("./frenchsnake/front/minecraftia/Minecraftia-Regular.ttf");
    }

    html {
      height: 100%;
      margin: 0px;
      overflow: hidden;
    }

    body {
      font-family: "minecraftia";
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      height: 100%;
      padding: 5px;
      margin: 0px;
    }
  </style>
</head>

<body>

  <div id="pseudo">
    <h1>Choose your pseudo</h1>
    <input type="text" class="pseudo" autofocus/>
  </div>

  <div id="menu">
    <h1><span style="color:blue">Fr</span><span style="color:white">en</span><span style="color:red">ch</span> Snake <br></h1>
    <p>Insert the coin</p>
  </div>

  <div id="choose">
    <h1>Menu</h1>
    <p>&#8679; Play</p>
    <p><span style="color:grey">&#8680; IA</span></p>
    <p>&#8681;Score</p>
  </div>

  <div id="grille"></div>

  <div id="score"></div>

  <script type="text/javascript" src="./frenchsnake/js/snake.js"></script>

</body>

</html>
